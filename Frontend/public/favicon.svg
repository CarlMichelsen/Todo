<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#ea580c" rx="4"/>

  <!-- Calendar header bar -->
  <rect x="6" y="6" width="20" height="4" fill="#fff" rx="1"/>

  <!-- Calendar body -->
  <rect x="6" y="11" width="20" height="15" fill="#fff" rx="1"/>

  <!-- Calendar dots (simple representation of dates) - perfectly centered and symmetrical -->
  <circle cx="11" cy="15" r="1.5" fill="#ea580c"/>
  <circle cx="16" cy="15" r="1.5" fill="#ea580c"/>
  <circle cx="21" cy="15" r="1.5" fill="#ea580c"/>

  <circle cx="11" cy="19" r="1.5" fill="#ea580c"/>
  <circle cx="16" cy="19" r="1.5" fill="#ea580c"/>
  <circle cx="21" cy="19" r="1.5" fill="#ea580c"/>

  <circle cx="11" cy="23" r="1.5" fill="#ea580c"/>
  <circle cx="16" cy="23" r="1.5" fill="#ea580c"/>
  <circle cx="21" cy="23" r="1.5" fill="#ea580c"/>
</svg>
